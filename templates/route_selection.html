<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Route - ChargeRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        let map, directionsService, directionsRenderer, selectedRoute;

        function initMap() {
            const routes = JSON.parse('{{ routes | tojson | safe }}');
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: routes[0].points[0].lat, lng: routes[0].points[0].lng }
            });
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: false });

            displayRoutes(routes);
        }

        function displayRoutes(routes) {
            const colors = ["#4285F4", "#FF0000", "#00FF00"];
            routes.forEach((route, index) => {
                const routePath = new google.maps.Polyline({
                    path: route.points.map(point => ({ lat: point.lat, lng: point.lng })),
                    geodesic: true,
                    strokeColor: colors[index % colors.length],
                    strokeOpacity: 1.0,
                    strokeWeight: 4,
                });
                routePath.setMap(map);
            });
        }

        function selectRoute(index) {
            document.getElementById('route_index').value = index;
            selectedRoute = JSON.parse('{{ routes | tojson | safe }}')[index];
            document.getElementById('route_form').submit();
            displayChargingStations(selectedRoute.stations);
        }

        function displayChargingStations(stations) {
            const stationList = document.getElementById("stations-list");
            stationList.innerHTML = "";
            if (stations.length === 0) {
                stationList.innerHTML = "<p class='text-gray-500 text-sm'>No charging stations found for this route.</p>";
                return;
            }
            stations.forEach(station => {
                const stationElement = document.createElement("div");
                stationElement.className = "bg-gray-100 p-4 rounded-lg shadow-md";
                stationElement.innerHTML = `<h4 class='font-bold'>${station.name}</h4><p class='text-sm text-gray-600'>${station.address}</p>`;
                stationList.appendChild(stationElement);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=geometry&callback=initMap"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold text-blue-500">ChargeRoute</h1>
            <a href="/" class="text-blue-500 hover:text-blue-600">New Search</a>
        </div>
    </header>
    <main class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Select Your Route</h2>
            <div id="map" class="w-full h-96 bg-gray-200 mb-8"></div>
            <form id="route_form" action="/select_route" method="POST" class="space-y-4">
                <input type="hidden" id="route_index" name="route_index">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {% for route in routes %}
                    <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer" onclick="selectRoute({{ loop.index0 }})">
                        <h3 class="font-bold text-lg">Route {{ loop.index }}</h3>
                        <p class="text-sm text-gray-600 mt-2">Distance: {{ route.distance_text }}</p>
                        <p class="text-sm text-gray-600 mt-1">Duration: {{ route.duration_text }}</p>
                    </div>
                    {% endfor %}
                </div>
            </form>
        </div>
        <div class="container mx-auto text-center mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Charging Stations Along Selected Route</h2>
            <div id="stations-list" class="space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar bg-white p-6 rounded-lg shadow-md">
                <p class="text-gray-500 text-sm">Select a route to view charging stations.</p>
            </div>
        </div>
    </main>
</body>
</html>
