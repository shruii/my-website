<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Stations - ChargeRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=geometry"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: {{ route[0].lat }}, lng: {{ route[0].lng }} }
            });

            const routeCoordinates = {{ route | tojson }};
            const stations = {{ stations | tojson }};
            
            console.log("Stations:", stations);  // Log stations data to console

            const routePath = new google.maps.Polyline({
                path: routeCoordinates,
                geodesic: true,
                strokeColor: "#4285F4",
                strokeOpacity: 1.0,
                strokeWeight: 4,
            });
            routePath.setMap(map);

            const bounds = new google.maps.LatLngBounds();
            stations.forEach(station => {
                const latLng = new google.maps.LatLng(station.lat, station.lng);
                bounds.extend(latLng);
                new google.maps.Marker({
                    position: latLng,
                    map,
                    title: station.name,
                });
            });

            map.fitBounds(bounds);  // Automatically zoom to fit stations
        }
    </script>
</head>
<body class="bg-gray-100" onload="initMap()">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold text-blue-500">ChargeRoute</h1>
        </div>
    </header>
    <main class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Charging Stations Along Your Route</h2>
            <div id="map" class="w-full h-96 bg-gray-200"></div>
        </div>
    </main>
</body>
</html>
